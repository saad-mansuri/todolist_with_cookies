<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist-with-cookies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/dist/css/style.css"/>

</head>
<body>

    <nav class="navbar navbar-light bg-light fixed-top">
        <a class="navbar-brand">#todoList</a>
        <div class="d-flex">
            <input class="form-control me-2" id="searchtextbox" type="search" placeholder="Search" aria-label="Search">
        </div>
    </nav>


    <div class="container">
        <h1 class="mt-5 pt-3 todo__main-title">Todo List</h1>
        <hr>
        <div class="row mb-5">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="title__findyourtask">Find Your Task</h2>
                    </div>

                    <div class="col-md-12">
                        <form>
                            <div class="datefilter-task">
                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <label class="datefilter-task__from2to">From</label><br>
                                        <input type="date" class="form-control datefilter-task__input" id="fromDate">
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <label class="datefilter-task__from2to">To</label><br>
                                        <input type="date" class="form-control datefilter-task__input" id="toDate">
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <button class="btn btn-primary form-control" id="searchTodo_">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-8">
                        <div class="selectfilter">
                            <select name="todos" class="selectfilter__todo">
                                <option value="all">All</option>
                                <option value="todolist__completed_btn">Completed</option>
                                <option value="uncompleted">Uncompleted</option>
                                <option value="todolist__important_btn">Important</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <!-- Overlay -->
                        <div class="overlay" id="overlay" style="display:none;"></div>

                        <!-- Popup -->
                        <div class="popup" id="popup" style="display:none;">
                            <div class="popup__inner">
                                <h2 class="popup__title">Enter Your task</h2>

                                <input type="button" id="popup" name="Close" class="popup__closebtn" onclick="popupClose();" value="&times;">

                                <div class="row justify-content-center">
                                    <div class="col-md-12">
                                        <div class="popup__input-tasks">
                                            <input type="text" id="txtName" class="form-control popup__input-name-date" placeholder="Enter Your Task">
                                            <input type="date" id="txtDate" class="form-control popup__input-name-date">

                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-center mt-2">
                                    <div class="col-md-4">
                                        <div class="popup__btn-tasks">
                                            <button type="button" class="popup__add-save-btn" id="btnAddtask">Add Task</button>
                                            <button type="button" class="popup__add-save-btn popup__savetodo-btn" id="btnSavetask" style="display: none;">Save Task</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Popup Button -->
                        <input type="button" class="add__taskbtn" name="Open" onclick="popupOpen();" value="Add Your Task">
                    </div>
                    <div class="col-md-12">
                        <!-- <div class="to-do-output"> -->
                        <div class="todolist">
                            <h2 class="todolist__innertitle">Your Todo Task</h2>
                            <div class="todolist__wrap-tasks">
                                <ul class="todolist__all-tasks text-capitalize"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="static/dist/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>

</html>
